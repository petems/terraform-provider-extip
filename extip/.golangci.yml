linters:
  enable-all: false
  enable:
    - golint
    - gosimple
    - misspell
    - gocyclo
    - gofmt
    - structcheck
    - varcheck
    - ineffassign
    - typecheck
    - megacheck
    - deadcode
    - govet
    - goimports
    - goconst
    - unconvert
    - gocritic
  disable:
    - errcheck

linters-settings:
  govet:
    disable:
      -  stdmethods

issues:
  exclude-use-default: false
  exclude:
    # errcheck: Almost all programs ignore errors on these functions and in most cases it's ok
    - Error return value of .((os\.)?std(out|err)\..*|.*Close|.*Flush|os\.Remove(All)?|.*printf?|os\.(Un)?Setenv). is not checked